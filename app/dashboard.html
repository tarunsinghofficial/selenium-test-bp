<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h2 id="dashboard">Welcome to the Dashboard</h2>
      <nav>
        <a id="profile" href="profile.html">Profile</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h3>Quick Actions</h3>
        <button id="actionBtn">Test Button</button>
      </section>
    </main>

    <script>
      // small hook so tests can interact
      document
        .getElementById("actionBtn")
        .addEventListener("click", function () {
          alert("Action performed!");
        });
    </script>
  </body>
</html>
